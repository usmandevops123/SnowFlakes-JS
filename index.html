<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"></style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

     
      <link rel="stylesheet" href="./app.css">
    </head>
<body>
   
    <i class="fas fa-snowflake"></i>  
    <div class="container">
        <div class="row">
            <h1>❄️ New Year is Coming! ❄️</h1>
        </div>
        <div class="countdown-container">
            <div class="time">
                <h1 id="days">00</h1>
                <small>Days</small>
            </div>
            <div class="time">
                <h1 id="hours">00</h1>
                <small>Hours</small>
            </div>
            <div class="time">
                <h1 id="minutes">00</h1>
                <small>Minutes</small>
            </div>
            <div class="time">
                <h1 id="seconds">00</h1>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="./snow.js"></script>
</body>
</html>
